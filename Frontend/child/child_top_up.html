{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="generator" content="">
    <title>FiMobile V2.0 - Mobile HTML template</title>

    <!-- manifest meta -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="manifest" href="manifest.json" />

    <!-- Favicons -->
    <link rel="apple-touch-icon" href="{% static 'assets/img/favicon180.png' %}" sizes="180x180">
    <link rel="icon" href="{% static 'assets/img/favicon32.png' %}" sizes="32x32" type="image/png">
    <link rel="icon" href="{% static 'assets/img/favicon16.png' %}" sizes="16x16" type="image/png">

    <!-- Google fonts-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!-- swiper carousel css -->
    <link rel="stylesheet" href="{% static 'assets/vendor/swiperjs-6.6.2/swiper-bundle.min.css' %}">

    <!-- style css for this template -->
    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet" id="style">
</head>

<body class="body-scroll" data-page="sendmoney1">

    <!-- loader section -->
    <div class="container-fluid loader-wrap">
        <div class="row h-100">
            <div class="col-10 col-md-6 col-lg-5 col-xl-3 mx-auto text-center align-self-center">
                <div class="loader-cube-wrap loader-cube-animate mx-auto">
                    <img src="{% static 'assets/img/logo.png'%}" alt="Logo">
                </div>
                <p class="mt-4">It's time for track budget<br><strong>Please wait...</strong></p>
            </div>
        </div>
    </div>
    <!-- loader section ends -->
     
    <!-- Begin page -->
    <main class="h-100">

        <!-- Header -->
        <header class="header position-fixed">
            <div class="row">
                <div class="col-auto">
                    <a href="{% url 'users:ptc_parent_dashboard' %}">
                    <button class="btn btn-light btn-44 back-btn">
                        <i class="bi bi-arrow-left"></i>
                    </button>
                </a>
                </div>
                <div class="col align-self-center text-center">
                    <h5>Send Money</h5>
                </div>
                <div class="col-auto">
                    <a href="notifications.html" target="_self" class="btn btn-light btn-44">
                        <i class="bi bi-bell"></i>
                        <span class="count-indicator"></span>
                    </a>
                </div>
            </div>
        </header>
        <!-- Header ends -->
        <form action="" method="post">
            {% csrf_token %}
        <!-- main page content -->
        <div class="main-container container">
            <!-- selected contacts -->
            <div class="row mb-4">
                <div class="col-auto">
                    <div class="avatar avatar-44 rounded-10 shadow-sm">
                        <img src="{% static 'assets/img/user1.jpg' %}"  alt="">
                    </div>
                </div>
                <div class="col align-self-center ps-0">
                    <p class="mb-1 text-color-theme">{{user.user_name}}</p>
                    <p class="text-muted size-12">{{user.phone_number}}</p>
                </div>
                <div class="col-auto">
                    <button class="btn btn-default btn-44 shadow-sm red">
                        <i class="bi bi-person-badge"></i> 
                    </button>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <p class="text-color-theme">Account Balance </p>
                </div>
                <div class="col-auto text-end">
                    <p class="text-muted">KSH. {{balance}}</p>
                </div>
            </div>

            <div class="row">
                <div class="col-12 text-center mb-4">
                    <div class="form-floating is-valid mb-3">
                        <input type="text" name="ammount" class="form-control"  placeholder="Enter OTP" id="otp">
                        <label for="otp">   Enter Ammount</label>
                    </div>
                    <div class="form-floating is-valid mb-3">
                        <select name="procedure"  class="form-control" id="procedure">
                            <option selected>None</option>
                            <option>Daily</option>
                            <option>Weekly</option>
                            <option>Monthtly</option>
                        </select>
                        <label for="procedure">Procedure</label>
                    </div>
                </div>
            </div>
            <!-- amount breakdown -->
            <div class="row mb-3">
                <div class="col">
                    <p class="text-color-theme">Transfer Amount</p>
                </div>
                <div class="col-auto text-end">
                    <p class="text-muted">100.00</p>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <p class="text-color-theme">Transaction Charge (1%)</p>
                </div>
                <div class="col-auto text-end">
                    <p class="text-muted">1.00</p>
                </div>
            </div>

            <div class="row mb-4 fw-medium ">
                <div class="col">
                    <p class="text-color-theme">Total Deduction</p>
                </div>
                <div class="col-auto text-end">
                    <p class="text-muted">101.00</p>
                </div>
            </div>

            

            
            

            <div class="row mb-4">
                <div class="col-12 ">
                    <button type="submit" class="btn btn-default btn-lg shadow-sm w-100" ">
                        Send
                    </button>
                </div>
            </div>

        </div>
        <!-- main page content ends -->


    </main>
    <!-- Page ends-->
    </form>


    <!-- Required jquery and libraries -->
    <script src="{% static 'assets/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'assets/js/popper.min.js' %}"></script>
    <script src="{% static 'assets/vendor/bootstrap-5/js/bootstrap.bundle.min.js' %}"></script>

    <!-- cookie js -->
    <script src="{% static 'assets/js/jquery.cookie.js' %}"></script>

    <!-- Customized jquery file  -->
    <script src="{% static 'assets/js/main.js' %}"></script>
    <script src="{% static 'assets/js/color-scheme.js' %}"></script>

    <!-- PWA app service registration and works -->
    <script src="{% static 'assets/js/pwa-services.js' %}"></script>

    <!-- Chart js script -->
    <script src="{% static 'assets/vendor/chart-js-3.3.1/chart.min.js' %}"></script>

    <!-- Progress circle js script -->
    <script src="{% static 'assets/vendor/progressbar-js/progressbar.min.js' %}"></script>

    <!-- swiper js script -->
    <script src="{% static 'assets/vendor/swiperjs-6.6.2/swiper-bundle.min.js' %}"></script>

    <!-- page level custom script -->
    <script src="{% static 'assets/js/app.js' %}"></script>

</body>

</html>
