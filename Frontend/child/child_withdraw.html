{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="generator" content="">
    <title>PTC Manager</title>

    <!-- manifest meta -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="manifest" href="manifest.json" />

    <!-- Favicons -->
    <link rel="apple-touch-icon" href="{% static 'assets/img/favicon180.png' %}" sizes="180x180">
    <link rel="icon" href="{% static 'assets/img/favicon32.png' %}" sizes="32x32" type="image/png">
    <link rel="icon" href="{% static 'assets/img/favicon16.png' %}" sizes="16x16" type="image/png">

    <!-- Google fonts-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!-- swiper carousel css -->
    <link rel="stylesheet" href="{% static 'assets/vendor/swiperjs-6.6.2/swiper-bundle.min.css' %}">

    <!-- style css for this template -->
    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet" id="style">
</head>

<body class="body-scroll" data-page="sendmoney1">

    <!-- loader section -->
    <div class="container-fluid loader-wrap">
        <div class="row h-100">
            <div class="col-10 col-md-6 col-lg-5 col-xl-3 mx-auto text-center align-self-center">
                <div class="loader-cube-wrap loader-cube-animate mx-auto">
                    <img src="{% static 'assets/img/logo.png'%}" alt="Logo">
                </div>
                <p class="mt-4">It's time for track budget<br><strong>Please wait...</strong></p>
            </div>
        </div>
    </div>
    <!-- loader section ends -->

    <!-- Begin page -->
    <main class="h-100">

        <!-- Header -->
        <header class="header position-fixed">
            <div class="row">
                <div class="col-auto">
                    <button class="btn btn-light btn-44 back-btn">
                        <i class="bi bi-arrow-left"></i>
                    </button>
                </div>
                <div class="col align-self-center text-center">
                    <h5>Withdraw Money</h5>
                </div>
                <div class="col-auto">
                    <a href="" target="_self" class="btn btn-light btn-44">
                        <i class="bi bi-bell"></i>
                        <span class="count-indicator"></span>
                    </a>
                </div>
            </div>
        </header>
        <!-- Header ends -->
        <form action="" method="post">
            {% csrf_token %}
        <!-- main page content -->
        <div class="main-container container">
            <!-- select Amount -->
            <!-- coupon code-->
            <div class="row">
                <div class="col-12 mb-4">
                    <div class="form-group form-floating is-valid">
                        <input type="text" class="form-control " id="coupon" name="ammount" placeholder="Enter Ammount"
                            >
                            <label class="form-control-label" for="coupon">Enter Ammount</label>
                            
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 mb-4">
                    <div class="form-group form-floating is-valid">
                        <input type="text" class="form-control " id="coupon" name="phone" placeholder="Enter Phone Number To Receive"
                            >
                            <label class="form-control-label" for="coupon">Phone Number </label>
                        <div class=" tooltip-btn">
                            <span class="tag bg-success text-white border-0 py-1 px-2 float-end mt-1">Mpesa Phone</span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- coupon code-->
            <div class="row">
                <div class="col-12 mb-4">
                    <div class="form-group form-floating is-valid">
                        <input type="text" class="form-control " name="reason" id="coupon" placeholder="Reason For Withdrawal"
                            >
                            <label class="form-control-label" for="coupon">Reason For Withdrawal</label>
                        
                    </div>
                </div>
            </div>
            <!-- amount breakdown -->
            <div class="row mb-3">
                <div class="col">
                    <p class="text-color-theme">Withdrawal of Amount</p>
                </div>
                <div class="col-auto text-end">
                    <p class="text-muted">100.00</p>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <p class="text-color-theme">Withdrawal Charge (1%)</p>
                </div>
                <div class="col-auto text-end">
                    <p class="text-muted">-1.00</p>
                </div>
            </div>
            <div class="row mb-4 fw-medium ">
                <div class="col">
                    <p class="text-color-theme">Total Withdrawal</p>
                </div>
                <div class="col-auto text-end">
                    <p class="text-muted">99.00</p>
                </div>
            </div>

            <!-- amount breakdown -->


            <!-- Saving targets -->
            <div class="row mb-3">
                <div class="col">
                    <h6 class="title">Withdraw to Account</h6>
                </div>
                <div class="col-auto">
                    <a href="" class="small">Add New</a>
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-12 ">
                    <button type="submit" class="btn btn-default btn-lg shadow-sm w-100">
                        Withdraw
                    </button>
                </div>
            </div>

        </div>
    </form>
        <!-- main page content ends -->


    </main>
    <!-- Page ends-->


    <!-- Required jquery and libraries -->
    <script src="{% static 'assets/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'assets/js/popper.min.js' %}"></script>
    <script src="{% static 'assets/vendor/bootstrap-5/js/bootstrap.bundle.min.js' %}"></script>

    <!-- cookie js -->
    <script src="{% static 'assets/js/jquery.cookie.js' %}"></script>

    <!-- Customized jquery file  -->
    <script src="{% static 'assets/js/main.js' %}"></script>
    <script src="{% static 'assets/js/color-scheme.js' %}"></script>

    <!-- PWA app service registration and works -->
    <script src="{% static 'assets/js/pwa-services.js' %}"></script>

    <!-- Chart js script -->
    <script src="{% static 'assets/vendor/chart-js-3.3.1/chart.min.js' %}"></script>

    <!-- Progress circle js script -->
    <script src="{% static 'assets/vendor/progressbar-js/progressbar.min.js' %}"></script>

    <!-- swiper js script -->
    <script src="{% static 'assets/vendor/swiperjs-6.6.2/swiper-bundle.min.js' %}"></script>

    <!-- page level custom script -->
    <script src="{% static 'assets/js/app.js' %}"></script>

</body>

</html>
